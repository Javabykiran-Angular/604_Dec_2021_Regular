<table border="1px" >
  <thead>
    <th>#</th>
    <th>Name</th>
    <th>Price</th>
    <th>Quantity</th>
  </thead>
  <tbody>
      <tr *ngFor="let item of arryObj;index as i" (mouseover)="onMouseOver(item)" 
        (mouseout)="onMousetOut()"

        [ngClass]="{
          'selected':highlight==item.name
        }"

      >
        <td> {{i+1}} </td>
        <td> {{item.name}} </td>
        <td> {{item.price}} </td>
        <td> {{item.quantity}} </td>
      </tr>
  </tbody>
</table>
